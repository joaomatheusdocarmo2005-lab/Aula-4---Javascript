<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Solicite ao Usuário, o Peso e a Altura, e Calcule o seu IMC Dizendo
     IMC = PESO / ALTURA
     
     IMC 	Classificação
Menor que 18,5 	  Magreza
18,5 a 24,9 	  Normal
25 a 29,9 		  Sobrepeso
30 a 34,9 		  Obesidade grau I
35 a 39,9 		  Obesidade grau II
Maior que 40 	  Obesidade grau III
     -->

<script>
    let Altura = parseFloat(prompt("Digite a sua Altura"));
    let Peso = parseFloat(prompt("Digite o seu Peso"))
    let IMC = Altura / Peso * Peso;

if(IMC <= 18.5){
    document.writeln(" Magreza ");
}
if(IMC >= 18.5 && IMC <= 24.9);{
    document.writeln(" Normal ");
}
if(IMC >= 25 && IMC <= 29.9){
    document.writeln(" Sobrepeso ");
}
if(IMC >= 30 && IMC <= 34.9){
    document.writeln(" Obesidade grau I ");
}
if(IMC >= 35 && IMC <= 39.9){
    document.writeln(" Obesidade grau II ");
}
if(IMC >= 40){
    document.writeln(" Obesidade grau III ");
}
</script>
</body>
</html>
