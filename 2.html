<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = 20;
        var num2 = 10;
        if(num1 != num2){
            /*Este sinal "!=" Significa Diferente*/
            document.writeln("<br>"+num1 + " é Diferente de " + num2);
        }
        if(num1 > num2){
            /*Este sinal ">" Significa Maior*/
            document.writeln("<br>"+num1 + " é Maior que " + num2);
        }
        if(num1 < num2){
            /*Este sinal "<" Significa Menor*/
            document.writeln("<br>"+num1 + " é Menor que " + num2);
        }
    </script>
</body>
</html>
