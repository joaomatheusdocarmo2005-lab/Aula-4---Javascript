<!DOCTYPE html>
<html lang="en">

<body>
    
    <!-- Faça um programa que solicite o usuário um número e informe se ele é par o ímpar-->

<script>

n = parseFloat(prompt("Digite um Número"));
if(n % 2 == 0){
    alert("O" + n + "é Par");

} else {
    alert("O" + n + "é Impar");
}

</script>

</body>
</html>
